<mat-card>
    <mat-card-title>Excluir Filme</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="movie.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ano"
                [value]="movie.year" name="year" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deletemovie()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
